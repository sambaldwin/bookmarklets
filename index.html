<!DOCTYPE html>
<html class="no-js" lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>⭐️ Bookmarklets</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <ul>
      <li>
        <a
          class="bookmarklet"
          href="javascript: (function () { document.body.style.transform = 'scaleX(-1)'; })();"
        >
          <span class="icon">↔️</span>
          Flip horizontal
        </a>
      </li>
      <li>
        <a
          class="bookmarklet"
          href="javascript:(function () { document.body.style.minHeight = '100vh';document.body.style.transform = 'scaleY(-1)'; })();"
        >
          <span class="icon">↕️</span>
          Flip vertical
        </a>
      </li>
      <li>
        <a
          class="bookmarklet"
          href="javascript: (function () { document.body.style.minHeight = '100vh';document.body.style.transform = 'rotate(180deg)'; })();"
        >
          <span class="icon">🙃</span>
          Rotate 180&deg;
        </a>
      </li>
      <li>
        <a
          class="bookmarklet"
          href="javascript: (function () { document.designMode = 'on'; document.body.setAttribute( 'spellcheck', 'false' ); })();"
        >
          <span class="icon">📝</span>
          Content editable
        </a>
      </li>
      <li>
        <a
          class="bookmarklet"
          href="javascript: (function () { document.body.style.filter = 'grayscale(1)'; })();"
        >
          <span class="icon">🐼</span>
          Desaturate
        </a>
      </li>
      <li>
        <a
          class="bookmarklet"
          href="javascript: (function () { location.href = 'https://duckduckgo.com/?q=site:' + encodeURIComponent(location.href) + '&ia=images&iax=images';})();"
        >
          <span class="icon">🖼</span>
          Image search
        </a>
      </li>
      <li>
        <a
          class="bookmarklet"
          href="javascript: (function () { var r = Math.random().toString(36).substr(2, 8); document.activeElement.value = r; })();"
        >
          <span class="icon">🔡</span>
          Enter random string (8 chars)</a
        >
      </li>
      <li>
        <a
          class="bookmarklet"
          href="javascript: (function () { document.querySelectorAll('*').forEach(function(e){e.style.outline = '1px solid'}); })();"
        >
          <span class="icon">🔬</span>
          Outline elements</a
        >
      </li>
      <li>
        <a
          class="bookmarklet"
          href="javascript: (function () { document.body.style.filter = 'blur(5px)'; })();"
        >
          <span class="icon">🌫</span>
          Blur
        </a>
      </li>
    </ul>
  </body>
</html>
